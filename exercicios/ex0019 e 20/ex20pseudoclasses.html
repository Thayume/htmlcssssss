<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: rgb(196, 162, 227);
            text-align: center;
            border: 1px solid black;/* (largura, tipo e cor) */

            height: 200px; /* (altura) */

            width: 200px; /* (largura) */
        }

       /*  div#d1{
            background-color: blueviolet;
        }     */

        div:hover{
            background-color: aquamarine;
        }

    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>
    
</body>
</html>
