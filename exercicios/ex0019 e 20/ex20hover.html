<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplos hover</title>
    <style>

/* 
     SELETORES PERSONALIZADOS 
        #  = id
        .  = class
        :  = pseudo-class
        :: = pseudo-element
        >  = children
*/

        div:hover{
            color: blueviolet;
        }
        div > p {
            display: none;
        }
        div:hover > p{
            display: block;
            color: aliceblue;
            background-color: darkviolet;
            width: 300px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse na frase abaixo</p>
    <div>
        passe o mouse aqui
        <p>EXEMPLO ESCONDIDO</p>
    </div>
    <p>fim do exemplo</p>
</body>
</html>
