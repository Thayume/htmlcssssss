<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Paragrafos e quebra linha</h1>
    <hr>
    <p>Você pode escrever um paragráfo de qualquer jeito. basta colocar tudo no meio do par de tags p e /p</p>
    <p>se precisar quebrar o texto tag "br" <br></p>
    <p>vamos adicionar alguns símbolos especiais</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &uparrow;
    <p>vamos adicionar alguns emojis</p>
    &#x1F333;  (&#x final ; )

</body>
