<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
<h1>imagem dinâmica</h1>


<picture>
    <source media="(max-width: 700px)" srcset="imagens/fotop.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="imagens/fotom.png" type="image/png">
    <img src="imagens/fotog.png" alt="Imagem flexível">
</picture>



<!-- primeira maneira de adicionar áudio -->
<h1>reproduzindo áudio</h1>

<audio  control src="rockmp3.mp3" controls autoplay></audio>

    <!-- segunda maneira, s equiser que nosos site seja compatível com todos os tipos de áudio "wav MP3 ogg" -->

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
<!-- utilizando a tag source até ter todos os tipos de compatibilidade -->



</body>




</html>
